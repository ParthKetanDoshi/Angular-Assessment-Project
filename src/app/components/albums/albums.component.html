<div class="container">
    <ng-container *ngFor="let album of albumData">
        <ng-container *ngIf="album.userId == userid">
            <mat-card>
                <mat-card-title>
                    {{album.id}}. {{album.title}}
                </mat-card-title>
                <mat-card-contetn>
                    {{album.id}}
                </mat-card-contetn>
            </mat-card>
        </ng-container>
    </ng-container>
</div>
