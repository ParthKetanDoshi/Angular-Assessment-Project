<div class="grid">
    <mat-card class="card" *ngFor="let item of data">
        <mat-card-title>{{ item.name }} <p> @{{item.username}} </p></mat-card-title>
        <mat-card-subtitle>{{ item.company.name }}</mat-card-subtitle>
        <mat-card-content>EMail ID: {{ item.email }}<br>Contact No.: {{ item.phone }}</mat-card-content>
        <mat-card-actions>
            <button mat-raised-button style="background-color: #b52e31;">View Profile</button>
        </mat-card-actions>
    </mat-card>
</div>
