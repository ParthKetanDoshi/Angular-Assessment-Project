<div class="container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title style="margin-bottom:30px">
        <h2>Log In</h2>
      </mat-card-title>
    </mat-card-header>
    <form  #loginForm='ngForm' (ngSubmit)="onLogin(loginForm.value)">
      <mat-form-field type="Email" appearance="outline" class="form-field">
        <mat-label>Email ID</mat-label>
        <input matInput placeholder="Please Enter your Email ID" required ngModel name="userEmail" autocomplete="off">
        <mat-hint>Sherwood@rosamond.me</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Please Enter your Password" required ngModel name="password">
      </mat-form-field>
      <button [disabled]="!loginForm.valid" class="button" type="submit" mat-raised-button color="primary">Log In</button>
    </form>
  </mat-card>
</div>
