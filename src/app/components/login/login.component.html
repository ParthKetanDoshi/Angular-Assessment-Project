<div class="container">
    <mat-card class="card">
        <mat-card-header>
            <mat-card-title style="margin-bottom:30px"><h2>Log In</h2></mat-card-title>
        </mat-card-header>
        <mat-form-field type="Email" appearance="outline" class="form-field" required>
            <mat-label>Email ID</mat-label>
            <input matInput placeholder="Please Enter your Email ID">
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Please Enter your Password">
        </mat-form-field>
        <button class="button" type="submit" mat-raised-button color="primary">Log In</button>
    </mat-card>
</div>
